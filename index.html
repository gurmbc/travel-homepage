<!DOCTYPE html>
<html>
<head>
  <title>漫游记 - AI旅行助手</title>
  <link rel="stylesheet" href="style.css">
  <!-- 引入Bootstrap -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<script>
  // 动态数字增长效果
  document.querySelector('.number').innerHTML = 0
  let count = 0
  setInterval(() => {
    if(count < 1234) {
      count += 17
      document.querySelector('.number').innerHTML = count
    }
  }, 30)
  
  // 点击统计（需接入Google Analytics）
  document.querySelector('.btn-primary').addEventListener('click', () => {
    alert('功能开发中，即将上线！')
  })
  </script>
<body>

<!-- 导航栏 -->
<nav class="navbar bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="images/logo.png" width="40"> 漫游记
    </a>
    <button class="btn btn-primary">AI生成签证材料</button>
  </div>
</nav>

<!-- 核心功能展示 -->
<div class="hero-section">
  <h1>3分钟生成完美签证材料包</h1>
  <div class="demo-video">
    <!-- 替换为你的演示视频链接 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"></iframe>
  </div>
  <div class="stats">
    <div class="stat-item">
      <span class="number">1,234</span>
      <span>位旅行者正在使用</span>
    </div>
  </div>
</div>

</body>
</html>
